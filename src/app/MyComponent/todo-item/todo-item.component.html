<!-- <p>{{todo.title}}</p> -->
<div class="my-3">

    <h5 [class]=" {'strike': !todo.active}"> {{todo.title}}</h5>
    <p [class]=" {'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(todo)" 
        [checked] ="!todo.active">
        <label class="form-check-label" for="exampleCheck{{i}}1" >Done</label>
      </div>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
